name: Monitoring WordPress

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pass Sentry DSN to server
        run: |
          echo "SENTRY_DSN is $SENTRY_DSN"
          # Here you can rsync mu-plugins or config that reads SENTRY_DSN
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
